<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4b33774696.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <h1 class="text-center py-4">To-Do-List</h1>

      <form id="form" class="form">
        <div class="mb-3">
          <label for="title" class="form-label">Título da Tarefa</label>
          <input type="text" class="form-control" id="title" placeholder="Digite o título da tarefa..." />
        </div>
        <div class="mb-3">
          <label for="difficulty">Dificuldade</label>
          <select class="form-select" id="difficulty">
            <option selected disabled>Selecione uma dificuldade</option>
            <option value="Fácil">Fácil</option>
            <option value="Médio">Médio</option>
            <option value="Difícil">Difícil</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <textarea class="form-control" id="description" rows="4" placeholder="Sua mensagem aqui..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Criar</button>
      </form>
      <ul id="tasksList"></ul>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
